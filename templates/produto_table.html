{% extends 'base.html' %}

    {% block context %}
    <blockquote>
        <p><h1>Lista de Produtos</h1></p>
        <hr>
    </blockquote>
    
    <table class="table table-striped table-hover">
        <thead>
            <td>ID</td>
            <td>Nome</td>
            <td>Edit</td>
            <td>Delete</td>
        </thead>
        <tbody>
        {% for produto in list %}
            <tr>
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td><a href="/edit_produto/{{produto.id}}"><i class="icon-edit"></i></a></td>
                <td><a href="/delete_produto/{{ produto.id }}"><i class="icon-trash"></i></a></td>
            </tr>
        {% else %}
        <tr><td colspan='4'>Nenhum usuário cadastrado</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <center>
        <a href="/add_produto" class="btn btn-primary" type="button">Adicionar Novo usuário</a>
    </center>
    {% endblock %}
