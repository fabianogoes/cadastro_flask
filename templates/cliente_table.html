{% extends 'base.html' %}

    {% block context %}
    <blockquote>
        <p><h1>Lista de Clientes</h1></p>
        <hr>
    </blockquote>
    

    <div class=entries>
    <table class="table table-striped table-hover">
        <thead>
            <td>ID</td>
            <td>Nome</td>
            <td>Telefone</td>
            <td>Email</td>
            <td>Edit</td>
            <td>Delete</td>
        </thead>
        <tbody>
        {% for cliente in list %}
            <tr>
                <td>{{cliente.id}}</td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.email}}</td>
                <td><a href="/edit_cliente/{{cliente.id}}"><i class="icon-edit"></i></a></td>
                <td><a href="/delete_cliente/{{ cliente.id }}"><i class="icon-trash"></i></a></td>
            </tr>
        {% else %}
        <tr><td colspan='6'>Nenhum usuário cadastrado</td></tr>
        {% endfor %}
        <tr><td colspan='6'>
            <center>
                <a href="/add_cliente" class="btn btn-primary" type="button">Adicionar Novo usuário</a>
            </center>
        </td></tr>        
        </tbody>
    </table>
    </div>    

    {% endblock %}
