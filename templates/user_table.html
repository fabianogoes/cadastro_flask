{% extends 'base.html' %}

    {% block context %}
    <blockquote>
        <p><h1>Lista de Usuarios</h1></p>
        <hr>
    </blockquote>
    

    <div class=entries>
    <table class="table table-striped table-hover">
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Login</td>
            <td>Password</td>
            <td>Edit</td>
            <td>Delete</td>
        </thead>
        <tbody>
        {% for user in list_users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td><a href="/edit_user/{{user.id}}"><i class="icon-edit"></i></a></td>
                <td><a href="/delete_user/{{user.id}}"><i class="icon-trash"></i></a></td>
            </tr>
        {% else %}
        <tr><td colspan='6'>Nenhum usuário cadastrado</td></tr>
        {% endfor %}
        <tr><td colspan='6'>
            <center>
                <a href="/add_user" class="btn btn-primary" type="button">Adicionar Novo usuário</a>
            </center>
        </td></tr>        
        </tbody>
    </table>
    </div>    

    {% endblock %}
