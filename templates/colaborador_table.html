{% extends 'base.html' %}

    {% block context %}
    <blockquote>
        <p><h1>Lista de Colaboradores</h1></p>
        <hr>
    </blockquote>
    
    <table class="table table-striped table-hover">
        <thead>
            <td>ID</td>
            <td>Nome</td>
            <td>Tipo</td>
            <td>Departamento</td>
            <td>Edit</td>
            <td>Delete</td>
        </thead>
        <tbody>
        {% for col in list %}
            <tr>
                <td>{{col.id}}</td>
                <td>{{col.nome}}</td>
                <td>{{col.tipo}}</td>
                <td>{{col.departamento}}</td>
                <td><a href="/edit_colaborador/{{col.id}}"><i class="icon-edit"></i></a></td>
                <td><a href="/delete_colaborador/{{col.id}}"><i class="icon-trash"></i></a></td>
            </tr>
        {% else %}
        <tr><td colspan='6'>Nenhum usu√°rio cadastrado</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <center>
        <a href="/add_colaborador" class="btn btn-primary" type="button">Adicionar Novo Colaborador</a>
    </center>
    {% endblock %}
